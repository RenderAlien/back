version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: ["agent", "-dev", "-client=0.0.0.0"]
  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "50051:50051"
    depends_on:
      - consul

  catalog:
    build:
      context: .
      dockerfile: Dockerfile.catalog
    ports:
      - "50052:50052"
    depends_on: 
      - consul

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - catalog

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - gateway