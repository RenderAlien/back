version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: ["agent", "-dev", "-client=0.0.0.0"]

  auth:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.auth
    ports:
      - "50051:50051"
    depends_on:
      - consul

  catalog:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.catalog
    ports:
      - "50052:50052"
    depends_on: 
      - consul

  order:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.order
    ports:
      - "50053:50053"
    depends_on: 
      - consul
      - auth
      - catalog
      - notification
      - kafka
  
  payment:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.payment
    ports:
      - "50054:50054"
    depends_on: 
      - consul
      - order
      - rabbitmq

  gateway:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - catalog
      - order
      - notification

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - gateway
      - graphql-gateway
  
  graphql-gateway:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.graphql_gateway
    ports:
      - "8000:8000"
    depends_on:
      - gateway
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP порт
      - "15672:15672" # Web UI порт
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    depends_on:
      - order
  
  notification:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.notification
    ports:
      - "50055:50055"
    depends_on:
      - consul

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
  
  analytics:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.analytics
    depends_on:
      - kafka